name: E2E Tests

# Runs Playwright E2E tests against the Next.js dev server.
# Triggers on PRs targeting main that touch web app code.

on:
  pull_request:
    branches:
      - main
    paths:
      - 'velum-app/**'

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: velum-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: velum-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: velum-app/playwright-report/
          retention-days: 7
