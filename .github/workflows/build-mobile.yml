name: Build Mobile APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g. 1.3.0). Leave empty to use app.json.'
        required: false

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: velum-mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: velum-mobile/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./app.json').expo.version")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_GIT_STATUS: '1'

      - name: Setup Gradle
        run: chmod +x android/gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            velum-mobile/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('velum-mobile/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build release APK (arm64)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon -PreactNativeArchitectures=arm64-v8a

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cp android/app/build/outputs/apk/release/app-release.apk \
             "velum-v${VERSION}-arm64.apk"
          ls -lh "velum-v${VERSION}-arm64.apk"

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: velum-apk
          path: velum-mobile/velum-v*-arm64.apk
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: velum-mobile/velum-v*-arm64.apk
          name: "Velum Mobile v${{ steps.version.outputs.version }}"
          body: |
            ## Velum Mobile v${{ steps.version.outputs.version }}

            ### Install
            Download `velum-v${{ steps.version.outputs.version }}-arm64.apk` and install on your Android device.

            Built automatically via GitHub Actions.
          draft: false
          prerelease: false
