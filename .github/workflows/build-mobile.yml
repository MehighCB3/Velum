name: Build Mobile APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g. 1.3.0). Leave empty to use app.json.'
        required: false

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 90
    defaults:
      run:
        working-directory: velum-mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Reclaim disk space (saves ~12GB) ──
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false          # Keep Android SDK
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false     # We set up our own swap

      - name: Report disk space
        run: df -h /

      # ── Setup swap (6GB — critical for Gradle on 7GB RAM runners) ──
      - name: Setup swap space
        working-directory: .
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled:"
          free -h

      # ── Toolchain ──
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: velum-mobile/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── Dependencies ──
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ── Version ──
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./app.json').expo.version")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      # ── Native project ──
      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_GIT_STATUS: '1'

      - name: Setup Gradle
        run: chmod +x android/gradlew

      # ── C++ build cache (40-50% faster subsequent builds) ──
      - name: Setup buildcache
        uses: mikehardy/buildcache-action@v2
        with:
          cache_key: android-arm64

      # ── Gradle caches ──
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            velum-mobile/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('velum-mobile/android/gradle/wrapper/gradle-wrapper.properties', 'velum-mobile/android/build.gradle', 'velum-mobile/android/app/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ── Build APK (arm64 only, constrained for CI) ──
      - name: Build release APK (arm64)
        run: |
          cd android
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            -PreactNativeArchitectures=arm64-v8a \
            -Dorg.gradle.caching=true
        env:
          GRADLE_OPTS: >-
            -Xmx4g
            -XX:MaxMetaspaceSize=512m
            -XX:+HeapDumpOnOutOfMemoryError
            -Dfile.encoding=UTF-8

      # ── Artifact ──
      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cp android/app/build/outputs/apk/release/app-release.apk \
             "velum-v${VERSION}-arm64.apk"
          ls -lh "velum-v${VERSION}-arm64.apk"

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: velum-apk
          path: velum-mobile/velum-v*-arm64.apk
          retention-days: 30

      # ── GitHub Release ──
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: velum-mobile/velum-v*-arm64.apk
          name: "Velum Mobile v${{ steps.version.outputs.version }}"
          body: |
            ## Velum Mobile v${{ steps.version.outputs.version }}

            ### Install
            Download `velum-v${{ steps.version.outputs.version }}-arm64.apk` and install on your Android device.

            ### Update System
            - **JS changes** are delivered instantly via OTA (no APK download needed)
            - **Native changes** require this APK update

            Built automatically via GitHub Actions.
          draft: false
          prerelease: false
